<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Custom Language IDE</title><style>body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin: 0;padding: 0;display: flex;flex-direction: column;align-items: center;background: linear-gradient(135deg, #1e3c72, #2a5298);color: #fff;min-height: 100vh;}h1 {margin: 20px 0;font-size: 2.5rem;text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);color: #e3f2fd;}.container {width: 90%;max-width: 900px;background: rgba(255, 255, 255, 0.1);padding: 20px;border-radius: 15px;box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);backdrop-filter: blur(10px);border: 1px solid rgba(255, 255, 255, 0.3);}textarea {width: 90%;height: 200px;font-size: 1rem;margin-bottom: 15px;padding: 15px;border: none;border-radius: 10px;resize: none;background: rgba(255, 255, 255, 0.15);color: white;box-shadow: inset 0px 3px 10px rgba(0, 0, 0, 0.3);font-family: 'Courier New', Courier, monospace;outline: none;transition: all 0.3s ease-in-out;}textarea:focus {background: rgba(255, 255, 255, 0.25);box-shadow: inset 0px 4px 15px rgba(0, 0, 0, 0.4);}button {background: linear-gradient(90deg, #ff6f61, #e63946);color: #fff;padding: 10px 20px;border: none;border-radius: 25px;font-size: 1rem;font-weight: bold;cursor: pointer;transition: transform 0.2s, box-shadow 0.2s;box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);}button:hover {transform: scale(1.05);box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);}button:active {transform: scale(0.98);}#output {width: 90%;min-height: 100px;padding: 15px;border-radius: 10px;background: rgba(255, 255, 255, 0.2);color: #e3f2fd;font-family: 'Courier New', Courier, monospace;box-shadow: inset 0px 3px 10px rgba(0, 0, 0, 0.3);white-space: pre-wrap;overflow-y: auto;border: 1px solid rgba(255, 255, 255, 0.3);backdrop-filter: blur(5px);}</style></head><body><h1>Fat â€” Compiler</h1><div class="container"><textarea id="editor" placeholder="Write your code here..."></textarea><button onclick="runCode()">Run Code</button><br><div id="output"></div></div><script>function runCode(){const code=document.getElementById('editor').value;const output=document.getElementById('output');output.textContent='';const variables={};function evaluate(expr){try{return eval(expr)}catch{return `Error: Cannot evaluate "${expr}"`}}function replaceVariables(message){return message.replace(/`([^`]+)`/g,(match,varName)=>{if(variables[varName]!==undefined){if(typeof variables[varName]==='function'){return variables[varName]()}return variables[varName]}return `Undefined(${varName})`})}function delay(ms){return new Promise(resolve=>setTimeout(resolve,ms))}async function processCommand(command){const trimmed=command.trim();if(trimmed.includes('=')&&trimmed.endsWith(';')){const parts=trimmed.split('=');if(parts.length===2){const varName=parts[0].trim();const varValue=parts[1].trim().slice(0,-1);if(varValue.startsWith('[')&&varValue.endsWith(']')){const innerCommand=varValue.slice(1,-1).trim();variables[varName]=()=>processCommandSync(innerCommand)}else{variables[varName]=evaluate(varValue)}}else{output.textContent+='Error: Invalid variable declaration\n'}}else if(trimmed.startsWith('loop/')){const loopContent=trimmed.slice(5).trim();if(loopContent.includes('|')){const parts=loopContent.split('|');if(parts.length>=3){const timesStr=parts[0].trim();const delayTime=parseInt(parts[1].trim().replace('s',''))*1000;const message=parts[2].trim();const times=timesStr==='infinite'?Infinity:parseInt(timesStr);if((!isNaN(times)||times===Infinity)&&!isNaN(delayTime)&&delayTime>=0){for(let i=0;i<(times===Infinity?1000:times);i++){output.textContent+=replaceVariables(message)+'\n';await delay(delayTime)}}else{output.textContent+='Error: Invalid loop parameters\n'}}else{output.textContent+='Error: Invalid loop syntax\n'}}else{output.textContent+='Error: Invalid loop syntax\n'}}else if(trimmed.startsWith('calc/')){const calcContent=trimmed.slice(5).trim();try{const result=evaluate(calcContent);output.textContent+=result+'\n';}catch{output.textContent+='Error: Invalid calculation\n'}}else if(trimmed.includes('\\')){const [base,condition]=trimmed.split('\\');const [varLeft,varRight]=condition.split('=');if(evaluate(varLeft)===evaluate(varRight)){output.textContent+=replaceVariables(base)+'\n'}else{output.textContent+=`Condition not met for "${base}"\n`}}else if(trimmed.startsWith('say/')){const sayContent=trimmed.slice(4).trim();output.textContent+=replaceVariables(sayContent)+'\n'}else{output.textContent+=`Error: Unrecognized command "${trimmed}"\n`}}const commands=code.split('\n');(async()=>{for(const command of commands){await processCommand(command)}})()};</script></body></html>
